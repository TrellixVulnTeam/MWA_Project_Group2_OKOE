<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title">Login</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-content">
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email Address</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.errors.required">Sorry, you must enter this field</span>
                    <span *ngIf="loginForm.controls.email.errors.pattern">Sorry, you emtered invalid data</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                    <span *ngIf="loginForm.controls.password.errors.required">Sorry, you must enter this field</span>
                </mat-error>
            </mat-form-field>
            <mat-dialog-actions align="center">
                <button mat-raised-button color="primary" type="submit"
                [disabled]="!loginForm.valid" (click)="handleSubmit()">Login</button>
                <button mat-raised-button color="primary" [disabled]="loginForm.valid" (click)="forgotPassword()">Forgot Password</button>
                <button mat-raised-button color="primary" mat-dialog-close>Close</button>
            </mat-dialog-actions>
        </div>
    </form>
</mat-dialog-content>
