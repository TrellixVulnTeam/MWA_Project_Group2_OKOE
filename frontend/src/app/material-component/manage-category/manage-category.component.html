<mat-card>
    <b><span>Manage Category</span></b>
    <button mat-flat-button color="primary" class="right" (click)="addCategory()">Add Category</button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="filter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="table">
    <table mat-table [dataSource]="data" class="mat-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name soufian</th>
            <td mat-cell *matCellDef="let element">Hi {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Nan</th>
            <td mat-cell *matCellDef="let element">Hi {{element.name}} </td>
        </ng-container>
