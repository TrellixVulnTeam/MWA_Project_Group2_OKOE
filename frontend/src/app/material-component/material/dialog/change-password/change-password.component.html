<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title">Signup</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-content">
    <form [formGroup]="changePasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Old Password</mat-label>
                <input matInput formControlName="oldPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.oldPassword.errors.required">Sorry, you must enter this field</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.newPassword.errors.required">Sorry, you must enter this field</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="confirmPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.confirmPassword.errors.required">Sorry, you must enter this field</span>
                </mat-error>
            </mat-form-field>
            
            <mat-dialog-actions align="center">
                <button mat-raised-button color="primary" type="submit" (click)="handleChangePassword()" 
                >Change Password</button>
                <button mat-raised-button color="primary" mat-dialog-close>Close</button>
            </mat-dialog-actions>
        </div>
    </form>
</mat-dialog-content>
