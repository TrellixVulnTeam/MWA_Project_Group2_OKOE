<mat-dialog-content class="mat">
    <h5>Aren you sure want to {{details.message}}?</h5>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="handleChange()">Yes</button>
    <button mat-raised-button color="primary" mat-dialog-close>No</button>
</mat-dialog-actions>
